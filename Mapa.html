<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/css/Mapa.css" />
    <title>Visualização de Carros e Rotas</title>
    <!-- Adicione o script da API do Google Maps com sua chave -->
    <script
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAheWGNl52XQVdtIwsv-6KsJe5NlURiXlQ&libraries=places"></script>
</head>

<body>
    <header>
        <img src="./src/assets/Spot.png" alt="Logo">
        <nav>
            <ul>
                <li><a href="./Home.html"><img class="icon" src="./src/assets/Home.png" alt="Home"></a></li>
                <li><a href="./Mapa.html">Mapa</a></li>
                <li><a href="./Status.html">Status</a></li>
                <li><a href="./LoginV2.html"><img class="icom" src="./src/assets/Logout.png" alt="Logout"></a></li>
            </ul>
        </nav>
        <h1 id="Welcome"></h1>
    </header>

    <div class="container">

        <div class="carros-status">
            <img class="icom" src="./src/assets/Status.png" alt="Status">
            <h2>Rotas dos Carros</h2>
            <!-- Campos para o usuário inserir o ponto de partida e destino -->
            <label for="origin">Origem:</label>
            <input type="text" id="origin" placeholder="Digite a origem "> <!-- Exemplo: São Paulo -->
            <label for="destination">Destino:</label>
            <input type="text" id="destination" placeholder="Digite o destino "> <!-- Exemplo: Rio de Janeiro -->
            <button onclick="calculateRoute()">Calcular Rota</button>
        </div>

        <div class="map-container">
            <img src="./src/assets/Mapa.png" alt="Mapa">
            <h2>Rotas e Localização dos Carros</h2>
            <!-- Mapa será renderizado aqui -->
            <div id="map"></div>
        </div>
    </div>
    <footer>
        <img class="HardSmith" src="./src/assets/HS_V2.png">
        <p class="dev">Desenvolvido por HardSmith</p>
        <p class="direitos">© 2024 HardSmith. Todos os direitos reservados.</p>
    </footer>
    <script>
        let map, directionsService, directionsRenderer;

        // Função para inicializar o mapa
        function initMap() {
            map = new google.maps.Map(document.getElementById("map"), {
                center: { lat: -23.55052, lng: -46.633308 }, // Exemplo: São Paulo
                zoom: 7,
            });

            directionsService = new google.maps.DirectionsService();
            directionsRenderer = new google.maps.DirectionsRenderer();
            directionsRenderer.setMap(map);
        }

        // Função para calcular e mostrar a rota
        function calculateRoute() {
            const origin = document.getElementById("origin").value;
            const destination = document.getElementById("destination").value;

            if (!origin || !destination) {
                alert("Por favor, insira os dois locais.");
                return;
            }

            const request = {
                origin: origin,
                destination: destination,
                travelMode: google.maps.TravelMode.DRIVING,  // Modo de viagem
            };

            directionsService.route(request, (result, status) => {
                if (status === google.maps.DirectionsStatus.OK) {
                    directionsRenderer.setDirections(result);
                } else {
                    alert("Não foi possível calcular a rota: " + status);
                }
            });
        }

        // Carregar o mapa quando a página for carregada
        window.onload = initMap;
    </script>
</body>

</html>
